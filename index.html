<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Shadowlord - Simple titns and shade generator</title>
  <meta name="description" content="">
  <meta name="author" content="Noel Delgado">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <link href='http://fonts.googleapis.com/css?family=Exo' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="stylesheets/normalize.css" type="text/css">
  <link rel="stylesheet" href="stylesheets/style.css" type="text/css">
	<!--[if lt IE 9]> <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script> <![endif]-->
</head>
<body>

  <header>
    <div class="wrapper clearfix">
      <h1 role="banner" class="upper">Shadowlord</h1>
      <h2 class="upper">Tints &amp; Shade Generator</h2>
      <span class="current-color-preview" title=""></span>
      <div class="inputholder">
        <input type="color" id="colorpicker" value="#ffffff" />
        <input value="" placeholder="#0099cc" id="input" type="text" />
        <button class="update-btn entypo">d</button>
      </div>
      <div class="options">
        Copy as:
        <label for="hex"><input type="radio" name="copy-format" value="hex" id="hex" checked> HEX</label>
        <label for="rgb"><input type="radio" name="copy-format" value="rgb" id="rgb"> RGB</label>
        <label for="hsl"><input type="radio" name="copy-format" value="hsl" id="hsl"> HSL</label>
      </div>
      <button class="randomness">
        <span class="entypo">f</span>
      </button>
    </div>
  </header>

  <section role="main" id="main">
    <div class="content clearfix"></div>
  </section>

  <div class="by upper">
    by <a href="https://twitter.com/pixelia_me" target="_blank">@pixelia_me</a>
  </div>

  <div class="overlay-background"></div>
  <div class="overlay overlay-color-copied">
    <p class="dynamic-text">#0099cc</p>
    <p>Copied</p>
  </div>

  <!-- <script type="text/javascript" src="../Values.js/values.js"></script> -->
  <script type="text/javascript" src="javascripts/ZeroClipboard.min.js"></script>
  <script type="text/javascript" src="javascripts/values.js"></script>
  <script type="text/javascript" src="javascripts/main.js"></script>
</body>
</html>
