<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Shadowlord &mdash; A Tints and Shades Generator Tool. HEX, RGBA &amp; HSLA color values.</title>
    <meta name="author" content="Noel Delgado">
    <meta name="description" content="A tints and shades generator tool that allows you get lighter and darker variations of any colors. (HEX, RGBA and HSLA color values).">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

    <link rel="stylesheet" href="dist/css/app.css" media="all"/>
  </head>
  <body>

    <input type="color" value="#17b159">

    <header>
      <div class="header__left">
        <div class="logo">
          <div class="logo__inner">Sl</div>
        </div>
        <div class="preview">
          <div class="preview__color"></div>
        </div>
        <div class="input-wrapper">
          <input type="text" name="input" value="#0099cc">
        </div>
        <div class="options-wrapper">
          <div class="checkbox-wrapper">
            <input type="checkbox" id="hex">
            <span></span>
            <label for="hex">Hex</label>
          </div>
          <div class="checkbox-wrapper">
            <input type="checkbox" id="rgb">
            <span></span>
            <label for="rgb">RGBA</label>
          </div>
          <div class="checkbox-wrapper">
            <input type="checkbox" id="hsl">
            <span></span>
            <label for="hsl">HSLA</label>
          </div>
        </div>
      </div>
      <div class="header__right">
        <button class="btn light random-color-btn">&#128256;</button>
      </div>
    </header>

    <div class="main-container scroll" role="main-content">
    </div>

    <footer>
      <a href="#" class="credits-btn">Info</a>
    </footer>

    <script src="dist/js/app.js"></script>
  </body>
</html>
